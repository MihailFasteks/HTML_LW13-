<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div><img src="img/Amazon-Logo.png" alt="" width="200vw" height="100vh"></div>
            <form action="index.html" method="get"> 
<h1>Create account</h1>
<div>
    <label><font>Your name</font>
        <br><input type="text" name="name" placeholder="First and last name">
    </label>
</div>
<div>
<label><font>Mobile number or email </font>
<br><input type="text" name="mobNum_or_email">
</label>
</div>
<div>
<label for="pass"><font>Password</font></label>
<br>
<input type="password" name="password" id="pass" placeholder="At least 6 characters" minlength="6"> 
<br><small>! Minimum 6 characters required</small>
</div>
<div>
    <label for="pass"><font>Re-password</font></label>
    <br>
    <input type="password" name="re_pass" id="re_pass" minlength="6"> 
</div>
<div>
    <input type="submit" value="Continue" class="button">
</div>

<p>
    <small>By creating an account, you agree to Amazon`s 
        <br><a href="">Conditions of Use</a> and <a href="">Privacy Notice</a>.
    </small>
</p>
<hr>
<small>Already have an account? <a href="">Sing in &rsaquo;</a>
    <br>
Buying for work? <a href="">Create a free business account &rsaquo;</a></small>
        </form>
            
</body>
</html>
